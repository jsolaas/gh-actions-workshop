 name: CI

 on:
   pull_request:

 jobs:

   build:
     name: Build

     strategy:
       matrix:
         os: [ ubuntu-latest, windows-latest ]
     runs-on: ${{ matrix.os }}

     steps:

       - uses: actions/checkout@v4

       - name: Use Node.js
         uses: actions/setup-node@v4

       - name: Install
         run: npm install

       - name: Build
         run: npm run build